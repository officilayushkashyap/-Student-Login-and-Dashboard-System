<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://aktu.ac.in/images/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="nav_bar">
            <img class="logo" src="https://aktu.ac.in/images/uptu_logo.png" alt="University Logo" loading="lazy">
            <img class="name" src="https://aktu.ac.in/images/logo-1.jpg" alt="University Name" loading="lazy">
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Forgot Password</h1>
            <p>Please enter your email address to reset your password.</p>
            <form action="#" method="post" id="forgotPasswordForm" aria-labelledby="forgotPasswordFormTitle">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your E-mail" required aria-required="true">
                </div>
                <h2>OR</h2>
                <div class="form-group">
                    <label for="Mobile No.">Mobile</label>
                    <input type="Mobile" id="Mobile" name="email" placeholder="Enter Your Mobile" required aria-required="true">
                </div>
                <button type="submit"><a class="submit" href="login.html">Reset Password</a></button>
            </form>
            <p class="redirect">Remembered your password? <a class="click" href="login.html">Login here</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 University Name. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>

</html>
